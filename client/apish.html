<template name="addApi">
   <form>
     <div class="input-group input-group-lg">
       <span class="input-group-addon">Status</span>
       <input id="status-code" type="text" class="form-control" placeholder="200">
       <span class="input-group-addon">Headers</span>
       <input id="headers" type="textarea" class="form-control" placeholder="{'Content-type': 'application/json'}">
     </div>
     <div class="input-group input-group-lg">
       <span class="input-group-addon">Body</span>
       <input id="body" type="text" class="form-control" placeholder="{'message': 'my_api_with_headers_and_status'}">
     </div>
     
     <button class="btn btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
     <button class="btn btn-primary btn-lg close-modal">Join waitlist!</button>
     
   </form>
   
   <pre><textarea name="body" rows="8" cols="40"><code class="language-css">{'message': 'my_api_with_headers_and_status'}</code></textarea></pre>
   
   <code class="language-json">{'message': 'my_api_with_headers_and_status'}</code>
</template>

<template name="smstextListItem">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span><a href="#">{{From}}</a></span></h3>
      </div>
      <div class="panel-body">
        <p>{{Body}}</p>
        
      </div>
    </div>
</template>

<template name="api">
	<div class="code">
		{{#sh_highlight lang="js"}}
      {
          "glossary": {
              "title": "example glossary",
      		"GlossDiv": {
                  "title": "S",
      			"GlossList": {
                      "GlossEntry": {
                          "ID": "SGML",
      					"SortAs": "SGML",
      					"GlossTerm": "Standard Generalized Markup Language",
      					"Acronym": "SGML",
      					"Abbrev": "ISO 8879:1986",
      					"GlossDef": {
                              "para": "A meta-markup language, used to create markup languages such as DocBook.",
      						"GlossSeeAlso": ["GML", "XML"]
                          },
      					"GlossSee": "markup"
                      }
                  }
              }
          }
      }
			
		{{/sh_highlight}}
	</div>

	<div class="code" style="margin-top: 10px">
		{{#sh_highlight lang="js"}}
			Template.Scrollview.items = function() {
			  return Items.find({}, {sort: {name: 1}});
			}
		{{/sh_highlight}}
	</div>
</template>
